<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Slideshow Demo</title>
</head>
<body>
	
	<div class="container">
		<div class="slide">
			<h1 class="headline">Slideshow</h1>
			<div class="slide__background">
			</div>
		</div>
		<div class="section-left"></div>
		<div class="carousel">
			<div class="carousel__content">
				<div class="inner">
					<img class="img" src="./img/img1.jpeg">
					<img class="img" src="./img/img2.jpeg">
					<img class="img" src="./img/img3.jpeg">
					<img class="img" src="./img/img4.jpeg">
					<img class="img" src="./img/img5.jpeg">
				</div>
				<div class="prev"></div>
				<div class="next"></div>
			</div>
		</div>
		<div class="section-right">
			<div class="section-right__upper">upper</div>
			<div class="section-right__lower">lower</div>
		</div>
		<div class="footer"></div>
	</div>
	
	
	<script src="script.js"></script>
	
</body>
</html>
